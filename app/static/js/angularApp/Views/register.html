Register

<form>
	Email:
	<input type="text" name="Email" ng-model="email">
	First Name:
	<input type="text" name="FirstName" ng-model="fname">
	Last Name:
	<input type="text" name="LastName" ng-model="lname">
	Password:
	<input type="password" name="Password" ng-model="password">
	<button ng-click="register()">Register</button>
</form>
